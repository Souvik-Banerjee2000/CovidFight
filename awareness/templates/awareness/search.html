{% load static %}
{% include 'awareness/header.html' %}


{% for post in posts %}
<div style="margin-top: 5rem;">
    <div class="container">
        <div class="design">
            <div class="card border-primary mb-3" style="width: 50rem; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;">
                <div class="card-body">
                    <h3 class="card-subtitle mb-2 text-muted" style="font-family: 'Fira Sans Condensed', sans-serif;">
                        {{post.title}}</h3>
                    <p class="card-text" style="font-family: 'Fira Sans Condensed', sans-serif;"> {{post.description}}
                    </p>
                    <h4 class="card-text"><small class="text-muted">Posted By {{post.user.user.username}}</small></h4>
                    <a href="answer/{{post.id}}/" class="btn btn-warning">Answer the post</a>
                    <a href="viewreply/{{post.id}}/" class="btn btn-primary">View replies</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endfor %}
