{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'usermanagement/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'usermanagement/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/usertype.css' %}">
    <!--  -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/usertype.css' %}"> -->
</head>

<body>

    {%  for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}

    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Fight Covid</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="logout/"> Hello {{user.username}} Do you want to Logout<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="register/">Sign-UP<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login/">Log-In</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    {% include 'usermanagement/carousel.html' %}
    <br>
    <br>
